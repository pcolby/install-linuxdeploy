name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yamllint .

  test-defaults:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./
      - run: linuxdeploy-x86_64.AppImage --list-plugins
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
      fail-fast: false

  test-options:
    runs-on: ${{ matrix.os }}
    env:
      INSTALL_DIR: ${{ \todo }}
    steps:
      - uses: actions/checkout@v4
      - name: Test defaults
        uses: ./
        with:
      - name: Check result
        run: "${DIR}/linuxdeploy-x86_64.AppImage" --list-plugins
        # \todo check other stuff too.
        with:
          dir: ..
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
      fail-fast: false
